<code class="m-0 mb-2">feature</code>
<h1>Products</h1>

<div class="grid md:grid-cols-2 gap-8 mt-16">
  <div class="flex flex-col gap-4">
    <p class="subtitle">Hello from product list!</p>
    @for (product of products(); track product.name) {
      <my-app-1-card>
        {{ product.name }}
        <button
          class="ml-auto"
          [routerLink]="['item-editor', product.name]"
          routerLinkActive
          #rla="routerLinkActive"
          [color]="rla.isActive ? 'accent' : 'primary'"
          mat-icon-button
        >
          <mat-icon>edit</mat-icon>
        </button>
      </my-app-1-card>
    }
    <router-outlet />
  </div>
  <my-app-1-document-manager ctx="product" />
</div>
